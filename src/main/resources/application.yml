spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://127.0.0.1:9001"
      client:
        registration:
          client-oauth:
            provider: spring
            client-id: client-oauth
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1:8080/authorized"
            scope:
              - openid
              - profile
              - read
            client-name: client-oauth
        provider:
          spring:
            issuer-uri: "http://127.0.0.1:9001"
